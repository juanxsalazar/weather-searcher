<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Searcher</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="/screen.css">
  </head>
  <body>
    <h1> Weather Searcher!</h1>
    <h2 id="day"></h1>
      <div id="container">
          <p id="myClock">
            <span id="hour"></span>
            <span id="minutes"></span>
            <span id="second"></span>
        </p>
      </div>
<section></section>
    <input type="search" placeholder="Search by City or Zipcode" class="search-term"> <button class="search">Search</button>
 <h3 class="location"></h3>
 <h3 class="weather-type"></h3>
 <h3 class="temp"></h3>
 <h3 class="min-temp"></h3>
 <h3 class="max-temp"></h3>
  </section>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
